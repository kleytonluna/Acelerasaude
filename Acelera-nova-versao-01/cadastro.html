<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <!-- Favicon do site -->
    <link rel="shortcut icon" href="img/logo192.png" type="image/x-icon">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style/style4.css">
</head>
<body>
    <main>
        <!-- Título principal da página -->
        <h1>Crie sua Conta</h1>
        
        <!-- Ícones de redes sociais para login -->
        <div class="social-media">
            <a href="#">
                <img src="img/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="img/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="img/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <!-- Separador alternativo -->
        <div class="alternative">
            <span>OR</span>
        </div>

        <!-- Formulário de cadastro -->
        <form action="bancocadastro.php" method="post">
            <!-- Campo para inserir o nome -->
            <label for="name">
                <span>Nome</span>
                <input type="text" id="nome" name="nome" placeholder="DIGITE SEU NOME" required>
            </label>
            <!-- Campo para inserir o e-mail -->
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" placeholder="DIGITE SEU E-MAIL" required>
            </label>
            <!-- Campo para inserir o CPF -->
            <label for="cpf">
                <span>CPF</span>
                <input type="text" id="cpf" name="cpf" placeholder="DIGITE SEU CPF" required>
            </label>
            <!-- Campo para inserir a senha -->
            <label for="password">
                <span>Senha</span>
                <input type="password" id="senha" name="senha" placeholder="DIGITE SUA SENHA" required>
            </label>
            <!-- Campo para confirmar a senha -->
            <label for="confirmacao">
                <span>Confirmação Senha</span>
                <input type="password" id="confirmacao" name="confirmacaosenha" placeholder="CONFIRME SUA SENHA" required>
            </label>
            <!-- Botão para enviar o formulário -->
            <input type="submit" value="Increva-se" id="button">
        </form>
    </main>

    <!-- Seção de imagens -->
    <section class="images">
        <img src="img/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
