<body>
    <!-- Título principal da página -->
    <h1>Marcação de Exames</h1>

    <!-- Formulário de marcação de exames -->
    <form action="exames.php" method="post">
        <!-- Campo para inserir o nome completo -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="DIGITE SEU NOME" required>

        <!-- Campo para selecionar a data do exame -->
        <label for="data">Data do exame:</label>
        <input type="date" id="data" name="data" required>

        <!-- Campo para selecionar o horário do exame -->
        <label for="hora">Horário do exame:</label>
        <input type="time" id="hora" name="hora" required>

        <!-- Campo para selecionar o tipo de exame -->
        <label for="especialidade">Tipo de exame:</label>
        <select id="especialidade" name="especialidade" required>
            <option value="Selecionar">SELECIONAR</option>
            <option value="hemograma">HEMOGRAMA</option>
            <option value="colesterol">COLESTEROL</option>
            <option value="ureia e creatina">UREIA E CREATININA</option>
            <option value="papanicolau">PAPANICOLAU</option>
            <option value="urina">URINA</option>
            <option value="fezes">FEZES</option>
            <option value="glicemia">GLICEMIA</option>
            <option value="ths e t4 livre">THS E T4 LIVRE</option>
        </select>

        <!-- Botão para enviar o formulário -->
        <button type="submit">Marcar Exame</button>
    </form>
